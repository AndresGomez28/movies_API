<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Movie Search</h1>
    <input type="text" id="searchInput" placeholder="Search movies by title...">
    <div id="moviesList" class="movies-list"></div>
    <div class="pagination">
      <button id="prevPage" class="page-btn">Previous Page</button>
      <button id="nextPage" class="page-btn">Next Page</button>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
